<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleCatagories()"> <!-- menu-toggle="left" -->
        </button>
      </ion-nav-buttons>
        
        <ion-nav-buttons side="right">
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-compose"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs>
        
      <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Options" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/options">
        <ion-nav-view name="tab-options"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Catagories</h1>
        <button class="button button-icon" ng-click="newCatagory()"> <!-- create new catagory -->
            <i class="icon ion-plus"></i>
        </button>
    </ion-header-bar>
    <ion-content scroll="false"> <!-- disables scroll -->
      <ion-list>
          <ion-item ng-repeat="catagory in catagories" ng-click="selectCatagory(catagory, $index)" ng-class="{active: activeCatagory == catagory}"> <!-- select catagory -->
            {{catagory.title}}
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
