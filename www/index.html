<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
    
<!-- todoHome will act as home page in tabs -->
<body ng-app="todoHome" ng-controller="homeCtrl">
    <ion-side-menus> <!-- including side menus on home page -->   
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <button class="button button-icon" ng-click="toggleCatagories()"> <!-- toggle catagory menu -->
                    <i class="icon ion-navicon"></i>
                </button>
                <h1 class="title">{{activeCatagory.title}}</h1> <!-- display title of the catagory you're in -->
                <button class="button button-icon" ng-click="newTask()"> <!-- a button to access modal to add new task -->
                    <i class="icon ion-compose"></i> <!-- fixes tiny icon in header -->
                </button>
            </ion-header-bar>
            <ion-content scroll="false"> <!-- prevent scroll -->
                <ion-list>
                    <ion-item ng-repeat="task in activeCatagory.tasks">
                        {{task.title}} <!-- output whats stored in task.title -->
                       <!-- {{task.description}} <!-- output whats stored in task.title -->
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>

        <!-- catagory menu to the left -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Catagories</h1>
                <button class="button button-icon ion-plus" ng-click="newCatagory()"></button> <!-- make a new catagory -->
            </ion-header-bar>
                <ion-content scroll="false"> <!-- prevents scroll -->
                    <ion-list>
                        <ion-item ng-repeat="catagory in catagories" ng-click="selectCatagory(catagory, $index)" ng-class="{active: activeCatagory == catagory}"> <!-- display list of catagories -->
                            {{catagory.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
        </ion-side-menu>
    </ion-side-menus>
        
    <script id="new-task.html" type="text/ng-template">
        <div class="modal"> <!-- new div modal, a popup to enter new task -->
        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">New Task</h1>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>
            <form ng-submit="createTask(task)"> <!-- creating new task -->
                
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Enter a task!" ng-model="task.title">
                    </label>
                </div>
                
                <div class="list"> <!-- placeholder for more details -->
                    <label class="item item-input">
                        <input type="text" placeholder="Enter more details:" ng-model="task.description">
                    </label>
                </div>
                
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Create Task</button> <!-- submit createTask(task) -->
                </div>
            
            </form>
            
                <div class="padding">
                    <button class="button button-block button-assertive" ng-click="closeNewTask()">Cancel</button> <!-- button to close modal -->
                </div>
            
        </ion-content>
        </div>
    </script>
    
</body>
</html>
